apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobservability
  namespace: default
  labels:
    app: gobservability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gobservability
  template:
    metadata:
      labels:
        app: gobservability
    spec:
      serviceAccountName: gobservability
      containers:
      - name: gobservability
        image: gobservability:latest
        imagePullPolicy: Never  # Use local image
        securityContext:
          privileged: true  # Required for accessing host /proc
        volumeMounts:
        - name: proc
          mountPath: /proc
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      hostPID: true  # Required to see host processes
      hostNetwork: true  # Optional: to see host network
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gobservability
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gobservability
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gobservability
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gobservability
subjects:
- kind: ServiceAccount
  name: gobservability
  namespace: default