name: Build and Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-push-images:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io/thomascardin
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      # Build and push Server image
      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/server/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/thomascardin/gobservability-server:${{ github.ref_name }}
            ghcr.io/thomascardin/gobservability-server:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # Build and push Agent image
      - name: Build and push Agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cmd/agent/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/thomascardin/gobservability-agent:${{ github.ref_name }}
            ghcr.io/thomascardin/gobservability-agent:latest
          cache-from: type=local,src=/tmp/.buildx-cache-new
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-final

      - name: Refresh cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-final /tmp/.buildx-cache

  package-and-release-chart:
    name: Package and release Helm chart
    runs-on: ubuntu-latest
    needs: build-and-push-images
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" k8s/helm/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" k8s/helm/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package k8s/helm --destination .helm-releases

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: .helm-releases/*.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Helm repository index
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Clone gh-pages branch or create it
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages

          # Download existing index or create new one
          helm repo index .helm-releases --url https://github.com/ThomasCardin/gobservability/releases/download/${{ github.ref_name }}

          # Copy to root for GitHub Pages
          cp .helm-releases/index.yaml index.yaml
          cp .helm-releases/*.tgz .

          git add index.yaml *.tgz
          git commit -m "Release Helm chart ${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin gh-pages || git push --set-upstream origin gh-pages
