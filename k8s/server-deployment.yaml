apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobservability-server
  namespace: gobservability
  labels:
    app: gobservability-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gobservability-server
  template:
    metadata:
      labels:
        app: gobservability-server
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: server
        image: ghcr.io/<your-user>/gobservability-server
        imagePullPolicy: Always
        args: ["./server", "-port=8080", "-mode=release"]
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: gobservability-server
  namespace: gobservability
  labels:
    app: gobservability-server
spec:
  selector:
    app: gobservability-server
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
